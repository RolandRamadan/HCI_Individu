    <main>
        <h1 id = "page_title">
            Purchase
        </h1>

        <div id = "purchase_container">

            <form id = "register_form" name="register">

                <div class = "input_container">
                    <label>Name</label>
                    <input name="name" placeholder="John Doe">
                    <div id="error1" class = "error_msg"></div>
                </div>

                <div class = "input_container">
                    <label>Phone Number</label>
                    <input name="phone_number" placeholder="08XXXXXXXX">
                    <div id="error2" class = "error_msg"></div>
                </div>
                
                <div class = "input_container">
                    <label>Address</label>
                    <input name="address" placeholder="Cempaka Street Number 123">
                    <div id="error3" class = "error_msg"></div>
                </div>

                <div class = "input_container">
                    <label>E-mail</label>
                    <input name="email" placeholder="johndoe@gmail.com">
                    <div id="error4" class = "error_msg"></div>
                </div>

                <div class = "input_container">
                    <label>Product</label>
                    <select name="prdct_type" id="prdct_form">
                        <option>Select Product</option>
                        <option>Whole Almonds (King Size)</option>
                        <option>Special Dark (King Size)</option>
                        <option>Cookies 'n' Creme (King Size)</option>
                        <option>Milk Chocolate (Standard Bar)</option>
                        <option>Milk Chocolate (Snack Size)</option>
                        <option>Milk Chocolate (World's Largest)</option>
                    </select>
                    <div id="error5" class = "error_msg"></div>
                </div>


                <div class = "input_container">
                    <label>Quantity</label>
                    <input name="qty" type="number" placeholder="0">
                    <div id="error6" class = "error_msg"></div>
                </div>
                
                <div id="submit_btn">
                    <input type="button" value="Order" onclick="validate()">
                </div>
                
        
            </form>

        </div>
    </main>
